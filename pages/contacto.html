<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="edicion, portfolio, video, motion graphics">
    <meta name="description" content="Edicion Audiovisual">
    <title>Contacto</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../scss/style.css">
</head>

<body class="fondo container-fluid contacto">
    <header>
        <h3 class="p-4 text-center">CONTACTO</h3>
    <p class="lead"> Use el formulario para ponerse en contacto. Responderemos dentro de las 48hs.</p>
    </header>
    <section>
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6">
                <form>
                    <div class="input-group m-2">
                        <span class="input-group-text">Nombre y Apellido</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>


                    <div class="input-group m-2">
                        <span class="input-group-text">E-mail</span>
                        <input type="email" aria-label="Mail" class="form-control">
                    </div>

                    <div class="form-floating m-2">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comentario:</label>
                    </div>
                    <select class="form-select m-2" aria-label="Default select example">
                        <option value="1">Productora</option>
                        <option value="2">Agencia</option>
                        <option value="3">Particular</option>
                    </select>
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                </form>
            </div>

            <div class="col-3"></div>

        </div>

    </section>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

</body>

</html>
