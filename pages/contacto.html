<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h3>CONTACTO</h3>
    </header>
    <section>
        <form action="">
            <legend>Pedi tu presupuesto</legend>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Nombre">

            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Apellido">

            <label for="mail">Email</label>
            <input id="mail" type="email" placeholder="mail">

            <label for="somos" class="form">Somos...</label>
            <select name="somos" id="somos">
                <option value="productora">Productora</option>
                <option value="Agencia">Agencia</option>
                <option value="Cliente">Cliente</option>
                <option value="Otro">Otro</option>

            </select>

            <textarea name="comentario" id="" cols="30" rows="10" placeholder="Comentario"></textarea>

            <div class="botonForm">
                <input type="submit">
                <input type="reset" value="Borra todo">
            </div>



        </form>
    </section>
</body>

</html>
