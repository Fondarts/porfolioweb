<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/style.css">

<body class="fondoIndex container">



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal



        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-body">
                        <header>
                            <img src="img/LogoFede.png" alt="logo Marca" class="logo">
                        </header>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-6">

                                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">

                                            <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                                                    src="https://player.vimeo.com/video/462197575?h=31bc860db2&title=0&byline=0&portrait=0"
                                                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                                                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                                                    allowfullscreen></iframe></div>
                                            <script src="https://player.vimeo.com/api/player.js"></script>

                                        </div>
                                        <div class="carousel-item">

                                            <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                                                    src="https://player.vimeo.com/video/462197575?h=31bc860db2&title=0&byline=0&portrait=0"
                                                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                                                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                                                    allowfullscreen></iframe></div>
                                            <script src="https://player.vimeo.com/api/player.js"></script>


                                        </div>
                                        <div class="carousel-item">

                                            <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                                                    src="https://player.vimeo.com/video/462197575?h=31bc860db2&title=0&byline=0&portrait=0"
                                                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                                                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                                                    allowfullscreen></iframe></div>
                                            <script src="https://player.vimeo.com/api/player.js"></script>
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>



                                </div>
                            </div>



                            <button type="button" class="btn btn-secondary m-3" data-bs-dismiss="modal">VER M√ÅS</button>


                            <div class="col-3"></div>






                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3"></div>
        </div>




        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
